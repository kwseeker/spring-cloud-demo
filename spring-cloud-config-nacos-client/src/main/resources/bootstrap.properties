#spring.application.name=nacos-config-client-app
spring.cloud.nacos.config.prefix=nacos-config-client-app
# Nacos server 端口号默认是8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# Nacos config 文件后缀默认为properties
spring.cloud.nacos.config.file-extension=properties
# 如果使用yaml格式配置文件(.yml/.yaml)
#spring.cloud.nacos.config.file-extension=yaml
# 指定分组，默认为DEFAULT_GROUP
#spring.cloud.nacos.config.group=SpringCloudDemo

# 指定配置文件的方式2（这三种方式可以同时使用，用于支持加载多个配置文件）
#spring.cloud.nacos.config.shared-dataids=log.properties
# 指定配置文件的方式3
#spring.cloud.nacos.config.ext-config[0].data-id=actuator.properties
#spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
#spring.cloud.nacos.config.ext-config[0].refresh=true
